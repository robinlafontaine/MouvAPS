name: Build CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  flutter_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze source
        run: flutter analyze --fatal-warnings

      - name: Run tests
        run: flutter test
